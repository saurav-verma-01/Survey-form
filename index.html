<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>

    <form action="#" id="survey-form">
      <fieldset id="general">
        <label for="name" id="name-label"
          >Full Name
          <input required type="text" id="name" placeholder="John Doe" />
        </label>
        <label for="email" id="email-label"
          >Email
          <input required type="email" id="email" placeholder="john@doe.com" />
        </label>
        <label for="number" id="number-label"
          >Age
          <input
            type="number"
            id="number"
            min="12"
            max="120"
            placeholder="24"
          />
        </label>
      </fieldset>

      <fieldset>
        <label for="role">
          Which option best describes your current role?
          <select name="role" id="dropdown">
            <option value="">Select current role</option>
            <option value="student">Student</option>
            <option value="full-time-job">Full Time Job</option>
            <option value="full-time-learner">Full Time Learner</option>
            <option value="prefer-not-to-say">Prefer Not To Say</option>
            <option value="other">Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset id="recommendation">
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label for="definitely">
          <input type="radio" name="refer" id="definitely" value="definitely" />
          Definitely
        </label>
        <label for="maybe">
          <input type="radio" name="refer" id="maybe" value="maybe" /> Maybe
        </label>
        <label for="not-sure">
          <input type="radio" name="refer" id="not-sure" value="not-sure" /> Not
          Sure
        </label>
      </fieldset>

      <fieldset id="improvements">
        <legend>What would you like to see improved?</legend>
        <label for="front-end-projects">
          <input
            type="checkbox"
            id="front-end-projects"
            value="front-end-projects"
            name="improvements"
          />
          Front-end Projects</label
        >
        <label for="back-end-projects">
          <input
            type="checkbox"
            id="back-end-projects"
            name="improvements"
            value="back-end-projects"
          />
          Back-end Projects</label
        >
        <label for="data-visualization">
          <input
            type="checkbox"
            id="data-visualization"
            name="improvements"
            value="data-visualization"
          />
          Data visualization</label
        >
        <label for="gitter-help-room">
          <input
            type="checkbox"
            id="gitter-help-room"
            name="improvements"
            value="gitter-help-room"
          />
          Gitter Help Room</label
        >
        <label for="challenges">
          <input
            type="checkbox"
            id="challenges"
            name="improvements"
            value="challenges"
          />
          Challenges</label
        >
        <label for="open-source-community">
          <input
            type="checkbox"
            id="open-source-community"
            name="improvements"
            value="open-source-community"
          />
          Open Source Community</label
        >
      </fieldset>

      <fieldset>
        <label for="comments">
          Any comments or suggestions?
          <textarea name="comments" id="comments" cols="20" rows="4"></textarea>
        </label>
      </fieldset>

      <input type="submit" value="submit" id="submit" />
    </form>
  </body>
</html>
